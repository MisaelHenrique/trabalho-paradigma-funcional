<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Projeto 1</title>
</head>
<body>
    <div class="container-sm">
        <div class="title">
            <h1>ALUNOS</h1>
        </div>
        <hr>

        <div class="filtrar">
            <div class="mb-3">
                <label for="name" class="form-label">Filtrar:</label>
                <input type="text" class="form-control" id="txtNameAluno" placeholder="Digite o nome do aluno">
            </div>
        </div>
        <table class="table table-striped" id="tbAlunos">
            <thead>
                <tr>
                    <th scope="col">Nome</th>
                    <th scope="col">Média</th>
                    <th scope="col">Ação</th>
                </tr>
            </thead>

            <tbody>

            </tbody>

        </table>
        <div class="title">
            <h1>NOVO ALUNO</h1>
        </div>
        <hr>
        <form class="form">
            <div class="mb-3">
                <label for="name" class="form-label">Nome</label>
                <input type="text" class="form-control" id="txtName" placeholder="Digite o nome do aluno">
                <span class="validNome"></span>
            </div>
            <div class="mb-3">
                <label for="nota1" class="form-label">Nota 1</label>
                <input type="text" class="form-control" id="txtNota1" placeholder="de 0 a 10">
                <span class="validNota"></span>
            </div>
            <div class="mb-3">
                <label for="nota2" class="form-label">Nota 2</label>
                <input type="text" class="form-control" id="txtNota2" placeholder="de 0 a 10">
                <span class="validNota"></span>
            </div>
            <button type="button" class="btn btn-outline-primary" onclick="inserirAluno()">Adicionar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
